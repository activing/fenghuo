<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/head.css">
	<link rel="stylesheet" href="../css/nav.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/window.css">
	<link rel="stylesheet" href="../css/footer.css">
	<title>登录页面</title>
</head>
<body>
	<div id="head"></div>
	<div class="center">
		<form id="" name="">
			<div class="center-news">
				<a href="#"><img src="../images/506-384.jpg"></a>
				<div class="login-news">
					<span>
						<p><a href="#">登录烽火</a></p>
						<p><a href="Register.html">免费注册</a></p>
					</span>
					<div class="text">
						<img src="../images/user.png" alt="">
						<input type="text" id="phone" placeholder="邮箱/手机号">
						<div id="phoneError"></div>
					</div>
					<div class="text">
						<img src="../images/pwd.png" alt="">
						<input type="password" id="pwd" placeholder="密码">
						<div id="pwdError"></div>
					</div>
					<div class="checkbox">
						<input type="checkbox">
						<p>下次自动登录</p>
						<p><a href="">忘记密码？</a></p>
					</div>
					<input type="button" value="登录" class="input" id='mybtn'>
					<p class="p">你可以使用以下账号登录：</p>
					<ul>
						<li>
							<a href=""><img src="../images/QQ.png" alt=""></a>
							<p>QQ</p>
						</li>
						<li>
							<a href=""><img src="../images/Wechat.png" alt=""></a>
							<p>微信</p>
						</li>
						<li>
							<a href=""><img src="../images/zhifubao.png" alt=""></a>
							<p>支付宝</p>
						</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
	<div id="window"></div>
	<div id="footer"></div>
</body>
<script type="text/javascript" src="../jq/jquery.js"></script>
<script type="text/javascript" src="../js/head.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

<script type="text/javascript" src="../js/foot.js"></script>
